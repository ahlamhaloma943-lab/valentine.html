<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for EzOo</title>
<style>
  body {
    background: linear-gradient(to bottom, #ffe4e1, #fff0f5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
  }
  h1 {
    color: #d147a3;
    text-align: center;
    margin-bottom: 30px;
  }
  button {
    padding: 15px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  #yes {
    background-color: #ff69b4;
    color: white;
  }
  #no {
    background-color: #ffb6c1;
    color: white;
    position: relative;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: fall 5s linear infinite;
  }
  .heart:before, .heart:after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart:before {
    top: -10px;
    left: 0;
  }
  .heart:after {
    left: 10px;
    top: 0;
  }
  @keyframes fall {
    0% {top: -50px; left: calc(100% * var(--x)); opacity: 1;}
    100% {top: 100vh; left: calc(100% * var(--x)); opacity: 0;}
  }
</style>
</head>
<body>
<h1>Hey EzOo‚Ä¶ ü§ç<br>Before this Valentine passes‚Ä¶<br>I need to know something‚Ä¶</h1>
<button id="yes">Yes, I'll be yours üòç</button>
<button id="no">No</button>

<script>
const yes = document.getElementById('yes');
const no = document.getElementById('no');

yes.onclick = () => {
  alert("Too late‚Ä¶ you were already my Valentine ‚ù§Ô∏è\n‚Äì Ah Lam");
};

no.onmouseover = () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  no.style.position = 'absolute';
  no.style.left = x + 'px';
  no.style.top = y + 'px';
};

// Hearts falling
for(let i=0;i<30;i++){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.setProperty('--x', Math.random());
  heart.style.animationDuration = (3 + Math.random()*5) + 's';
  heart.style.left = Math.random()*100 + 'vw';
  document.body.appendChild(heart);
}
</script>
</body>
</html>
